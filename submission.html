<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBMIT YOUR ANIMALS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/owlers-team-logo.png">

    <!-- DATABASES -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script defer src="submissionDatabase.js"></script>

    <script src="reports.js" defer></script>
</head>
<body>
    <div id="top-page2">
        <h1>WHAT'S THAT ANIMAL?</h1>
        <h2>Submit Your Information Here</h2>
    </div>
    
    <div id="inputs">
        <div id="image-input">
            Make sure you converted the image on a separate platform. This input only supports URL's!
            <input id="img-submit" placeholder="Enter URL of image" class="submissions" type="input">
        </div>
        <div id="location-input">
            <input id="loc-submit" placeholder="Enter Location" class="submissions" type="input">
        </div>
        <div id="name-input">
            <input id="name-submit" placeholder="Enter Animal (Optional)" class="submissions" type="input">
        </div>

        <div id="submit" class="submissions">
            <button id="data-submit">SUBMIT RESPONSES</button>
        </div>
    </div>

    <div id="previewDiv">
        <div id="previewContent">

        </div>
    
        <div id="confirm">
            <button id="confirm-response">CONFIRM</button>
        </div>
    </div>
    
    <div id="information">
        
    </div>

</body>
</html>
